<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ojuju:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <main id="main_page">
        <section id="card">
            <aisde id="search">
                <input type="text" name="location" id="location" placeholder="Enter your location">
                <button id="btn" class="fa-solid fa-magnifying-glass"></button>
            </aisde>
            <aisde id="weather_img">
                <img id="sun" src="./pngwing.com (1).png" alt="">
            </aisde>
            <aisde id="weather_details">
                <article id="humidity">
                    <p class="humid">&nbsp&nbsp Humidity</p>
                    <p class="value" id="humidvalue">0 g / m<sup>3</sup></p>
                </article>
                <article id="temperature">
                    <p class="humid">Temperature</p>
                    <p class="value" id="tempvalue">0 <sup>0</sup><i>C</i></p>
                </article>
            </aisde>
        </section>
    </main>
    <script src="Weather.js"></script>
</body>
</html>
